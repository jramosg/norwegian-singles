services:
  norwegian-singles:
    image: norwegian-singles:latest
    container_name: norwegian-singles
    restart: always
    ports:
      - "${PORT:-4321}:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
